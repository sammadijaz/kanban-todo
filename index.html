<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Todo</title>
    <link rel="shortcut icon" href="https://img.icons8.com/color-glass/48/task.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>

      <div class="hidden add-new-task">
        <div class="modal-container">
          <h2>Add New Task</h2>
          <form>
            <input type="text" class="task-title" placeholder="Task Title" required />
            <textarea class="task-desc" placeholder="Task Description" required></textarea>
            <div class="form-buttons">
              <button type="submit" class="add-task-btn">Add Task</button>
              <button type="button" class="close-modal-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <div class="hidden del-modal">
        <div class="modal-container">
          <h2>Are you sure?</h2>
          <button class="sure-del">Delete</button>
          <button class="sure-back">Go back</button>
        </div>
      </div>
      <nav>
        <div class="nav-left">
          <h2>Kanban Todo</h2>
        </div>
        <div class="nav-right">
          <button class="toggleTheme">ðŸŒ™</button>
          <button class="addTask">Add Task</button>
        </div>
      </nav>
      <section class="board">
        <div id="todo-col" class="column">
          <div class="heading">
            <div class="left">To Do</div>
            <div class="right">Counter</div>
          </div>

          <div class="task" draggable="true">
            <h2>Hello 1</h2>
            <p>This is task</p>
            <button class="del-btn">Delete</button>
          </div>
          <div class="task" draggable="true">
            <h2>Hello 2</h2>
            <p>This is task</p>
            <button class="del-btn">Delete</button>
          </div>
        </div>
        <div id="progress-col" class="column">
          <div class="heading">
            <div class="left">In Progress</div>
            <div class="right">Counter</div>
          </div>
        </div>  
        <div id="done-col" class="column">
          <div class="heading">
            <div class="left">Done</div>
            <div class="right">Counter</div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
