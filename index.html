<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="nav-left">
          <h2>Kanban Todo</h2>
        </div>
        <div class="nav-right">
          <button class="addTask">Add Task</button>
        </div>
      </nav>
      <section class="board">
        <div class="column">
          <div class="left">To Do</div>
          <div class="right">Counter</div>
        </div>
        <div class="column">
          <div class="left">In Progress</div>
          <div class="right">Counter</div>
        </div>
        <div class="column">
          <div class="left">Done</div>    
          <div class="right">Counter</div> 
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
